name: Fetch Udemy Emails
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache state file
      uses: actions/cache@v4
      with:
        path: ./last_email_id.json
        key: ${{ runner.os }}-email-state-${{ hashFiles('**/FetchUdemyCode.py') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install imaplib2 requests beautifulsoup4 requests-html
        
    - name: Run script
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
        TOKEN: ${{ secrets.TOKEN }}
        RECIPIENT: ${{ secrets.RECIPIENT }}
      run: python FetchUdemyCode.py

      
