name: Fetch Udemy Emails
on:
  schedule:
    - cron: '*/5 * * * *'  # كل 5 دقايق
  workflow_dispatch:  # تشغيل يدوي
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install imaplib2 requests beautifulsoup4
        
    - name: Run script
      env:
        EMAIL: ${{ secrets.EMAIL }}
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      run: python FetchUdemyCode.py
